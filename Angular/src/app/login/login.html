<h1 class="login_title">會員登入</h1>

<div align="center">
  <div class="login_wrap">

    <div class="login_div">
      <mat-icon class="login_icon">person</mat-icon>
      <input [(ngModel)]="userEmail" placeholder="輸入帳號" type="text" class="login_input" />
    </div>

    <div class="login_div">
      <mat-icon class="login_icon">key</mat-icon>
      @if(changetype){
          <input [(ngModel)]="userPassword" placeholder="輸入密碼" type="text" class="login_input" />
        }@else {
          <input [(ngModel)]="userPassword" placeholder="輸入密碼" type="password" class="login_input" />
      }
      <button class="login_eye_button" (click)="changeType()">
        @if(changetype){
          <mat-icon>visibility</mat-icon>
        }@else {
          <mat-icon>visibility_off</mat-icon>
        }
      </button>
    </div>

    <button class="login_button" (click)="submitForm()">登入</button>

    <!-- 🔽 新增的 Sign up 連結 -->
    <div class="signup_text">
      還沒有帳號？<a (click)="toggleSignUp()">立即註冊</a>
    </div>

  </div>
</div>
