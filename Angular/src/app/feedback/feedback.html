<div class="table-wrapper">
  <h2 class="table-title">使用者問卷填寫紀錄</h2>

  <table class="nice-table">
    <thead>
      <tr>
        <th>編號</th>
        <th>名稱</th>
        <th>填寫時間</th>
        <th>觀看回復</th>
      </tr>
    </thead>
    <tbody>
      @for(data of FeedBackData;track $index;let i = $index){
      <tr>
        <td>{{ i+1 }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.writetime }}</td>
        <td><button (click)="go_pre(i)">查看</button></td>
      </tr>}
    </tbody>
  </table>

  <div class="button-group">
    <button (click)="go_back()">回後台</button>
    <button (click)="go_statistics()">前往統計圖表</button>
  <div>
</div>
